<html lang="en">
<head>

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap SCC -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-white text-secondary">
<header id="header" class="bg-primary flex-center">
    <div class="logo flex-center">
        <img src="https://raw.githubusercontent.com/C0724M1CaseStydyModule3/Module3_CaseStudy/refs/heads/main/src/image/Logo%20Th%E1%BA%BF%20Gi%E1%BB%9Bi%20Di%20%C4%90%E1%BB%99ng%20-%20MWG%20-%20B-H.png" alt="Logo">

    <nav class="flex-center">
        <a href class="clear-a font-primary">Trang Chủ</a>
        <a href class="clear-a font-primary">Iphone</a>
        <a href class="clear-a font-primary">Samsung</a>
        <a href class="clear-a font-primary">Vivo</a>
    </nav>
    <div class="ultility">
        <div class="flex-center cart float-left">
            <i class="fa-solid fa-cart-shopping font-primary"></i>
            <p class="font-primary clear-p m-left-5">Giỏ hàng</p>
        </div>
    </div>
</header>
<div class="container m-top-70 custom-margin">
    <div class="card">
        <div class="card-header bg-hover-primary text-secondary">
            <h4 class="text-center">Danh Sách Đơn Hàng</h4>
        </div>
        <div class="card-body">
            <table class="table table-bordered table-striped">
                <thead class="bg-hover-primary text-secondary">
                <tr>
                    <th>STT</th>
                    <th>Mã Đơn Hàng</th>
                    <th>Tên Khách Hàng</th>
                    <th>Số Điện Thoại</th>
                    <th>Ngày Mua</th>
                    <th>Số Lượng</th>
                    <th>Tổng Tiền</th>
                    <th>Trạng Thái</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>ORD001</td>
                    <td>Nguyen Van A</td>
                    <td>0123456789</td>
                    <td>2024-12-31</td>
                    <td>1</td>
                    <td>15.000.000</td>
                    <td>Đã Hủy</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>ORD002</td>
                    <td>Nguyen Van B</td>
                    <td>0987654321</td>
                    <td>2025-01-01</td>
                    <td>2</td>
                    <td>30.000.000</td>
                    <td>Hoàn Thành</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

        crossorigin="anonymous"></script>

<script src="index.js"></script>
